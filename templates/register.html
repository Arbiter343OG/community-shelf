<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Shelf.io | Community Impact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#F8FAFC] flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-blue-200">
                <i data-lucide="user-plus" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">Create Account</h1>
            <p class="text-slate-500 font-medium mt-2">Join the Shelf.io network</p>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="bg-amber-50 text-amber-600 p-4 rounded-2xl mb-6 text-sm font-bold flex items-center gap-2 border border-amber-100">
                      <i data-lucide="alert-triangle" class="w-4 h-4"></i>
                      {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/register" method="POST" class="space-y-4">
                <div class="flex gap-2 p-1 bg-slate-100 rounded-2xl mb-6">
                    <button type="button" onclick="toggleType('join')" id="btn-join" class="flex-1 py-2 rounded-xl text-xs font-black transition bg-white shadow-sm">JOIN CENTER</button>
                    <button type="button" onclick="toggleType('create')" id="btn-create" class="flex-1 py-2 rounded-xl text-xs font-black transition text-slate-500">REGISTER NEW CENTER</button>
                </div>

                <input type="hidden" name="reg_type" id="reg_type" value="join">
                
                <input type="text" name="username" placeholder="Username" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold border-none focus:ring-2 focus:ring-blue-500">
                <input type="password" name="password" placeholder="Password" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold border-none focus:ring-2 focus:ring-blue-500">

                <div id="join-fields" class="space-y-4">
                    <select name="role" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                        <option value="donor">I am a Donor</option>
                        <option value="volunteer">I am a Volunteer</option>
                    </select>
                    <input type="text" name="access_code" placeholder="Enter Center Access Code" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold border-2 border-blue-100">
                </div>

                <div id="create-fields" class="hidden space-y-4">
                    <input type="text" name="org_name" placeholder="Organization Name (e.g. SF Food Bank)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                    <input type="text" name="new_access_code" placeholder="Set Your Organization Access Code" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold border-2 border-green-100">
                </div>

                <button type="submit" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-blue-600 transition shadow-lg">Create Account</button>
            </form>

            <script>
                function toggleType(type) {
                    document.getElementById('reg_type').value = type;
                    const joinF = document.getElementById('join-fields');
                    const createF = document.getElementById('create-fields');
                    const btnJ = document.getElementById('btn-join');
                    const btnC = document.getElementById('btn-create');

                    if (type === 'join') {
                        joinF.classList.remove('hidden'); createF.classList.add('hidden');
                        btnJ.className = "flex-1 py-2 rounded-xl text-xs font-black transition bg-white shadow-sm";
                        btnC.className = "flex-1 py-2 rounded-xl text-xs font-black transition text-slate-400";
                    } else {
                        createF.classList.remove('hidden'); joinF.classList.add('hidden');
                        btnC.className = "flex-1 py-2 rounded-xl text-xs font-black transition bg-white shadow-sm text-green-600";
                        btnJ.className = "flex-1 py-2 rounded-xl text-xs font-black transition text-slate-400";
                    }
                }
            </script>
            
            <p class="text-center mt-6 text-sm text-slate-500 font-medium">
                Already have an account? <a href="/login" class="text-blue-600 font-bold hover:underline">Log In</a>
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function toggleVolunteerGate(show) {
            const gate = document.getElementById('volunteer-gate');
            const input = document.getElementById('access_code_input');
            if (show) {
                gate.classList.remove('hidden');
                input.setAttribute('required', 'required');
            } else {
                gate.classList.add('hidden');
                input.removeAttribute('required');
                input.value = ''; // Clear it if they switch back to donor
            }
        }
    </script>
</body>
</html>
